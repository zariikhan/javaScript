<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    TaskFlow
                </h1>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="todo-container">
                <div class="input-section">
                    <form class="todo-form" id="todoForm">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="todoInput" 
                                placeholder="What needs to be done?" 
                                class="todo-input"
                                autocomplete="off"
                            >
                            <button type="submit" class="add-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="controls-section">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search todos..." 
                            class="search-input"
                        >
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div class="todos-section">
                    <div class="todos-header">
                        <span class="todos-count" id="todosCount">0 tasks</span>
                        <button class="clear-completed" id="clearCompleted">
                            Clear Completed
                        </button>
                    </div>
                    
                    <ul class="todos-list" id="todosList">
                        <!-- Todos will be dynamically inserted here -->
                    </ul>
                    
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add a task above to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
